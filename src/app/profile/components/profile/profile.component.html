<div class="header">
    <div id="naziv" style="display: inline;">
        <img src="/assets/images/logo2.png" style="width: 40px; height: 40px;">
        <h1 (click)="goToHomePage()" style="display: inline; color: white;">Reach Me</h1>
    </div>
    <div id="pretragaLevo" style="display: inline;">
        <input type="text" class="form-control" placeholder="Search" (keyup)="onChange($event)" [(ngModel)]="kriterijum" name="search" style="width: 350px; display: inline-block;">
        <h1 style="display: inline;"><a href="" ><i class="bi bi-search" style="color: white;"></i></a></h1>
        
    </div>
    <div id="pretragaDesno" style="display: inline;">
        <h1 style="display: inline;"><a href="/notifications" style="text-decoration: none; color: white;"><i class="bi bi-bell"></i></a></h1>
        <h1 style="display: inline;"><a href="/chat" style="margin-left: 20px;"><i class="bi bi-chat-left-dots" style="color: white;"></i></a></h1>
        <button class="btn" (click)="logOut()">Log out <h1 style="display: inline;"><i class="bi bi-box-arrow-right"></i></h1> </button>
    </div>
</div>
<div class="sadrzaj">
    <div id="profile">
        <app-profile-picture [user]="user"></app-profile-picture>
        <div *ngIf="mojProfil">
            <button class="btn" (click)="changePicture($event)">Change picture</button>
            <input *ngIf="izmena" type="file" class="form-control" accept="image/png, image/jpeg" id="formFile" (change)="select($event)">
        </div> 
        <div *ngIf="!mojProfil">
            <button *ngIf="user.iFollow && !user.requestSent" (click)="unfollow()" class="btn" style="background-color: red; color: white; width: 70%;">Unfollow</button>
            <button *ngIf="!user.iFollow && user.followingMe && !user.requestSent" (click)="follow()" class="btn" style="background-color: rgb(255, 196, 0); color: white; width: 70%;">Follow back</button>
            <button *ngIf="!user.iFollow && !user.followingMe && !user.requestSent" (click)="follow()" class="btn" style="background-color: blue; color: white; width: 70%;">Follow</button>
            <button *ngIf="user.requestSent" class="btn" style="background-color: rgb(59, 182, 59); color: white; width: 70%;">Request sent</button>
        </div>
        <div *ngIf="!mojProfil" style="margin-top: 5px; margin-bottom: 15px;">
            <button class="btn" style="background-color: green; color: white; width: 70%;" (click)="opetChat()">Message</button>
        </div>
    </div>
    <div>
        <div class="search" *ngIf="pretraga">
            <app-search *ngFor="let user of users" [user]="user"></app-search>
        </div>
        <div class="posts" *ngIf="!pretraga">
            <div *ngIf="mojProfil">
                <app-new-post [user]="user"></app-new-post>
            </div>
            <app-post *ngFor="let post of posts" [post]="post"></app-post>
        </div>
    </div>
    <div id="reklame">
        <div id="reklama">
            <img src="/assets/images/youtube.png" style="width: 150px; height: 150px;">
            <h2><a href="https://www.youtube.com/" style="color: black; text-decoration: none;">YOUTUBE</a></h2>
            <p>Your favorite platform for listening music!</p>
        </div>
        <div id="reklama">
            <img src="/assets/images/netflix.jpg" style="width: 150px; height: 150px;">
            <h2><a href="https://www.netflix.com/rs/" style="color: black; text-decoration: none;">NETFLIX</a></h2>
            <p>Unlimited movies, TV shows, and more!</p>
        </div>
    </div>
</div>
